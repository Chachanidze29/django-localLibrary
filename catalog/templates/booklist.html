{% extends "base_generic.html" %}

{% block content %}
  <h1 class="text-4xl font-bold">Book List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li class="text-2xl mt-2">
        <a class="text-blue-500 hover:text-blue-300" href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
