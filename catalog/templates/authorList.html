{% extends "base_generic.html" %}

{% block content %}
  <h1 class="text-4xl font-bold">Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li class="text-2xl mt-2">
        <a class="text-blue-500 hover:text-blue-300" href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors.</p>
  {% endif %}
{% endblock %}
